<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript</title>
    <script>
        function lightOn(){
            document.getElementById('myImage').src='pic_bulbon.gif'
        }
        function lightOff(){
            document.getElementById('myImage').src='pic_bulboff.gif'
        }
    </script>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

<button onclick="lightOn()">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="lightOff()">Turn off the light</button>

<button onclick="document.getElementById('myImage').style.display='none'">Remove LightBulb</button>

<button onclick="document.getElementById('myImage').style.display='block'">Display LightBulb</button>
</body>
</html>
