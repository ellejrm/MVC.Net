<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>

    <div class="grid-container-green">
        <div class="grid-item-green">Logo</div>
        <div class="grid-item-green">Search Bar</div>
        <div class="grid-item-green">NavBar</div>
    </div>

    <div class="grid-container-blue">
        <div class="grid-item-blue">Ads 1</div>
        <div class="grid-item-blue">Ads 2</div>
    </div>

    <div class="grid-container-yellow">
        <div class="grid-item-yellow">Item 1</div>
        <div class="grid-item-yellow">Item 2</div>
        <div class="grid-item-yellow">Item 3</div>
        <div class="grid-item-yellow">Item 4</div>
        <div class="grid-item-yellow">Item 5</div>
        <div class="grid-item-yellow">Item 6</div>
        <div class="grid-item-yellow">Item 7</div>
        <div class="grid-item-yellow">Item 8</div>
        <div class="grid-item-yellow9">Item 9</div>
    </div>

    <div class="grid-container-red">
        <div class="grid-item-red">Sale 1</div>
        <div class="grid-item-red">Sale 2</div>
        <div class="grid-item-red">Sale 3</div>
        <div class="grid-item-red">Sale 4</div>
    </div>

    <div class="grid-container-purple">
        <div class="grid-item-purple">Info</div>
        <div class="grid-item-purple">Links</div>
        <div class="grid-item-purple">Follow</div>
        <div class="grid-item-purple4">Copyright</div>
</body>
</html>
